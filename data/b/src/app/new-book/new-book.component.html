<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Add New Book</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="bookForm" (ngSubmit)="handleSaveBook()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>
        <div class="form-group">
          <label>Categorie</label>
          <input type="text" class="form-control" formControlName="categorie" />
        </div>
        <button class="btn btn-outline-info mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
