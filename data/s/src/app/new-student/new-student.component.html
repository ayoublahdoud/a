<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Add New Student</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="handleSaveStudent()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
          <label>Mark</label>
          <input type="number" class="form-control" formControlName="mark" />
        </div>
        <div class="form-group">
          <label>Course</label>
          <input type="text" class="form-control" formControlName="course" />
        </div>
        <button class="btn btn-outline-info mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
