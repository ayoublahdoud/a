<div class="container" *ngIf="studentForm">
  <div class="card">
    <div class="card-header">
      <h2>Edit New Student</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="handleUpdateStudent()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control mt-2 mb-2"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label>Mark</label>
          <input
            type="number"
            class="form-control mt-2"
            formControlName="mark"
          />
        </div>
        <div class="form-group">
          <label class="mt-2">Course</label>
          <input
            type="text"
            class="form-control mt-2"
            formControlName="course"
          />
        </div>
        <button class="btn btn-outline-info mt-3">Update</button>
      </form>
    </div>
  </div>
</div>
