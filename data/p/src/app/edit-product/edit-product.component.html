<div class="container" *ngIf="productForm">
  <div class="card">
    <div class="card-header">
      <h2>Edit New Product</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="handleUpdateProduct()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control mt-2 mb-2"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label>Price</label>
          <input
            type="number"
            class="form-control mt-2"
            formControlName="price"
          />
        </div>
        <div class="form-group">
          <label class="mt-2">Category</label>
          <input
            type="text"
            class="form-control mt-2"
            formControlName="category"
          />
        </div>
        <button class="btn btn-outline-info mt-3">Update</button>
      </form>
    </div>
  </div>
</div>
