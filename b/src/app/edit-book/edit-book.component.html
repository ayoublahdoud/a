<div class="container" *ngIf="booksForm">
  <div class="card">
    <div class="card-header">
      <h2>Edit New Book</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="booksForm" (ngSubmit)="handleUpdateBook()">
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="form-control mt-2 mb-2"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label>Price</label>
          <input
            type="number"
            class="form-control mt-2"
            formControlName="price"
          />
        </div>
        <div class="form-group">
          <label class="mt-2">Categorie</label>
          <input
            type="text"
            class="form-control mt-2"
            formControlName="categorie"
          />
        </div>
        <button class="btn btn-outline-info mt-3">Update</button>
      </form>
    </div>
  </div>
</div>
